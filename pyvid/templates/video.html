{% extends "base.html" %}

{% block content %}

            <div class="container">
                <div class="row">
                    <div id="video-player">
                        <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="720" height="480"
                              poster="{{ STATIC_URL }}img/oceans-clip.png"
                              data-setup="{}">
                            <source src="{{ MEDIA_URL }}{{ video.original_video }}" type='video/mp4' />
                            <track kind="captions" src="{{ STATIC_URL }}caption/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
                            <track kind="subtitles" src="{{ STATIC_URL }}caption/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
                            <p class="vjs-no-js">To view this video please enable JavaScript and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                        </video>
                    </div>
                    <div id="video-description">
                        <p class="video-title">This is the title of the video</p>
                        <p class="video-uploader">Kakar Nyori</p>
                        <p class="video-pubdate">17/20/22</p>
                    </div>
                    
                </div>
            </div>

{% endblock %}
